<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course - CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="admin-dashboard.html">CMS Admin</a>
    <button class="btn btn-danger ms-auto" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container mt-5">
  <h2>Edit Course</h2>
  <form id="courseForm">
    <div class="mb-3">
      <label for="name" class="form-label">Course Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text" id="image" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Course</button>
  </form>
</div>

<script>
const API_URL = "http://localhost:3000";
const urlParams = new URLSearchParams(window.location.search);
const courseId = urlParams.get('id');

document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('user');
  window.location.href = 'login.html';
});

async function loadCourse() {
  const res = await fetch(`${API_URL}/courses/${courseId}`);
  const course = await res.json();
  document.getElementById('name').value = course.name;
  document.getElementById('category').value = course.category;
  document.getElementById('price').value = course.price;
  document.getElementById('image').value = course.image;
}

document.getElementById('courseForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const updatedCourse = {
    name: document.getElementById('name').value,
    category: document.getElementById('category').value,
    price: document.getElementById('price').value,
    image: document.getElementById('image').value
  };
  await fetch(`${API_URL}/courses/${courseId}`, {
    method: 'PUT',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(updatedCourse)
  });
  alert('Course updated!');
  window.location.href = 'admin-dashboard.html';
});

loadCourse();
</script>
</body>
</html>
