<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Course Management</a>
            <div class="d-flex">
                <a class="btn btn-success me-2" href="login.html">Login</a>
                <a class="btn btn-primary" href="signup.html">Signup</a>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2>Welcome to Course Management System!</h2>
        <p>Please Login or Signup to continue.</p>
        <a class="btn btn-success mt-3" href="login.html">Login</a>
        <a class="btn btn-primary mt-3 mx-2" href="signup.html">Signup</a>
    </div>

    <div class="container mt-5">
        <h3 class="text-center mb-4">Available Courses</h3>
        <div class="row" id="course-list">

        </div>
    </div>

    <footer class="bg-dark text-white text-center mt-5 p-3">
        <p>Follow us on
            <a href="#" class="text-info mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-info mx-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-info mx-2"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="text-info mx-2"><i class="bi bi-instagram"></i></a>
        </p>
        <p>&copy; 2025 Course Management System. All Rights Reserved.</p>
    </footer>

    <script>
        fetch("http://localhost:3000/courses")
        .then(res => res.json())
        .then(data =>{
            const courseList = document.getElementById("course-list");
            data.courses.forEach(course => {
                const courseCard = `
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow">
                        <img src="${course.image}" 
                        alt="${course.title}" 
                            class="card-img-top" 
                            style="width:70%; height:200px; 
                            object-fit:cover; margin:0 auto; display:block;">

                        <div class="card-body">
                            <h5 class="card-title">${course.title}</h5>
                            <p class="card-text">${course.description}</p>
                            <p><strong>Price: </strong>$${course.price}</p>
                            <a href="login.html" class="btn btn-primary">Entroll Now</a>
                        </div>
                    </div>
                </div>
                `;
                courseList.innerHTML += courseCard;
            })
        })
        .catch(error => console.error("Error Loading courses: ",error))
    </script>
</body>
</html>
