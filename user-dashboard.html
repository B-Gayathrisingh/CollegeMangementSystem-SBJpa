<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">CMS</a>
    <button class="btn btn-danger ms-auto" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container mt-5">
  <h2>Available Courses</h2>
  <div class="row" id="courses-container"></div>
</div>

<script>
const API_URL = "http://localhost:3000";

document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('user');
  window.location.href = 'login.html';
});

async function loadCourses() {
  const res = await fetch(`${API_URL}/courses`);
  const courses = await res.json();
  const container = document.getElementById("courses-container");
  container.innerHTML = '';
  courses.forEach(course => {
    container.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="${course.image}" class="card-img-top" alt="${course.name}">
          <div class="card-body">
            <h5 class="card-title">${course.name}</h5>
            <p class="card-text">Category: ${course.category}</p>
            <p class="card-text">Price: â‚¹${course.price}</p>
            <a href="checkout.html?id=${course.id}" class="btn btn-primary">Enroll</a>
          </div>
        </div>
      </div>
    `;
  });
}

loadCourses();
</script>
</body>
</html>
