<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">CMS Admin</a>
    <button class="btn btn-danger ms-auto" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container mt-5">
  <h2>Courses Management</h2>
  <a href="add-course.html" class="btn btn-success mb-3">Add New Course</a>
  <div class="table-responsive">
    <table class="table table-bordered" id="coursesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  const API_URL = "http://localhost:3000";

  const loadCourses = async () => {
    const res = await fetch(`${API_URL}/courses`);
    const courses = await res.json();
    const tbody = document.querySelector("#coursesTable tbody");
    tbody.innerHTML = '';
    courses.forEach(c => {
      tbody.innerHTML += `
        <tr>
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.category}</td>
          <td>â‚¹${c.price}</td>
          <td>
            <a href="edit-course.html?id=${c.id}" class="btn btn-primary btn-sm">Edit</a>
            <button onclick="deleteCourse(${c.id})" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      `;
    });
  };

  const deleteCourse = async (id) => {
    if(confirm("Are you sure?")) {
      await fetch(`${API_URL}/courses/${id}`, { method: 'DELETE' });
      loadCourses();
    }
  };

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('user');
    window.location.href = 'login.html';
  });

  loadCourses();
</script>
</body>
</html>
